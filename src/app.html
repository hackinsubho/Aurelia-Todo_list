<template>
  <h1>${message}</h1>
  <ul>
    <li repeat.for="todo of todoList">
      <input type="checkbox" checked.bind="todo.done"/>
      <span css="text-decoration: ${todo.done ? 'line-through': none  }">${todo.description}</span>
      <button click.delegate="removeItem(todo)">Delete</button>
    </li>
  </ul>
  <!-- <input type="text" value="New Item"/><button type="submit">Add</button> -->
  <input type="text" value.bind="newItem"/><button type="submit" click.delegate="addTodo()">Add</button>
</template>
